tracker.performance.config:
  path: '/admin/tracker'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tracker'
  requirements:
    _permission: 'administer tracker performance'

# Tracker routing definition
entity.tracker.collection:
  path: '/admin/tracker/performance'
  defaults:
    _entity_form: 'tracker'
    _title: 'Add performance tracker test 1'
  requirements:
    _permission: 'administer tracker performance'

entity.tracker.add_form:
  path: '/admin/tracker/performance/add'
  defaults:
    _entity_form: 'tracker.add'
    _title: 'Add performance tracker'
  requirements:
    _permission: 'administer tracker performance'

